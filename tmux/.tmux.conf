#======== Settings ========#

# scrollback buffer n lines
set -g history-limit 5000

# tell tmux to use 256 colour terminal
set -g default-terminal "screen-256color"

# control automatic window renaming
set-option -g allow-rename off

# enable wm window titles
set -g set-titles on

# vi-style controls for copy mode
setw -g mode-keys vi

# enable mouse selection in copy mode
set -g mouse on

# Set C-a instead of C-b
unbind-key "C-b"
set -g prefix "C-a"
bind "C-a" send-prefix

# Reduce delay for ESC key (for zsh vi-mode)
set -s escape-time 0

# Set base index to 1 for order of numbers on keyboard
set -g base-index 1

#======== Powerline ========#
run-shell "powerline-daemon -q"
source "Library/Python/3.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf"

#======== Key bindings ========#

# reload settings
bind-key R source-file ~/.tmux.conf

# detach client
bind-key d detach

# choose a client to detach
bind-key D choose-client

# display visible indicator of each pane
bind-key w display-panes

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
